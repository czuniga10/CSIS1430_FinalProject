<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="phone"></div>
    <div class="screen"></div>
    <div class="speaker"></div>
    <div class="camera"></div>
    <div class="home-btn"></div>
    <div class="volume-btn-up"></div>
    <div class="volume-btn-dwn"></div>
    <div class="power-btn"></div>
    <div class="btm-menu">
        <div class="phone-app">
            <div class="icon-wrapper phone-icon">    
                <div class="phone-top"></div>  
                <div class="phone-mid"></div>     
                <div class="phone-btm"></div>
            </div>
        </div>
        <div class="message-app">
            <div class="icon-wrapper chat-icon">
                <div class="bubble"></div>
                <div class="under-bubble"></div>
            </div>
        </div>
        <div class="email">
            <div class="icon-wrapper email-icon">
                <div class="main-box"></div>
                <div class="flap-down"></div>
            </div>
        </div>
        <div class="youtube-app">
            <div class="icon-wrapper youtube-icon">
                <div class="main-yt-icon"></div>
                <div class="play-btn"></div>
            </div>
        </div>
    </div>
</body>
</html>
