<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body onload="getNames()">
        <h2 id="title">Tic Tac Toe</h2>
        <div class="wrapper">
            <div class="game-board">
                <div class="row-top">
                    <div onclick="pick(this);"></div>
                    <div onclick="pick(this);"></div>
                    <div onclick="pick(this);"></div>
                </div>
                <div class="row-mid">
                    <div onclick="pick(this);"></div>
                    <div onclick="pick(this);"></div>
                    <div onclick="pick(this);"></div>
                </div>
                <div class="row-bot">
                    <div onclick="pick(this);"></div>
                    <div onclick="pick(this);"></div>
                    <div onclick="pick(this);"></div>
                </div>
            </div>
        </div>
    </body>
</html>
